<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Thank You!</title>
<link href="css/basic.css" rel="stylesheet" type="text/css" />
<script language="JavaScript">
function do_load()
{
  var redirect= "<%ejGet(currentPage)%>";
  if(redirect == "advancedsetup_wanipaddress.html"||redirect=="quicksetup.html"||redirect=="advancedsetup_broadbandsettings.html"||redirect=="advancedsetup_ptmsettings.html"||redirect=="modemstatus_home.html" || redirect=="advancedsetup_dslsettings.html")
  {
      setTimeout("do_retry()", 150000);
  }
  else
    setTimeout("do_retry()", 30000);
}

function do_replace()
{
    location.href= "<%ejGet(currentPage)%>";
	setTimeout("do_retry()", 10000);
}

function do_retry()
{
    do_replace();
}

</script>
</head>
<body onload="do_load();">

	<%ejInclude(top_btn_nav.html)%>
	<div id="content_left">
        <%ejInclude(connect_left.html)%>

  	<!-- END SIDE NAV -->

				<p>Please wait while we apply the new settings to your modem.</p>
				<p>After new settings are applied successfully, we'll take you back to the page where the selection was made. </p>
			</form>
		</div>
		<div id="content_right_footer"></div>
	</div>
	<div class="clear_left"></div>

</div>
